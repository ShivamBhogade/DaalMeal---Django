{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="form-card">
        <h2 class="form-title">ğŸ½ï¸ Add New Restaurant</h2>
        <p class="form-subtitle">Fill the details below</p>

        <form method="POST" action="{% url 'add_restaurant' %}">
            {% csrf_token %}

            <div class="form-group">
                <label>Restaurant Name</label>
                <input type="text" name="restaurant_name" required>
            </div>

            <div class="form-group">
                <label>Cuisine Type</label>
                <input type="text" name="cuisine_type" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone_number" required>
            </div>

            <div class="form-group">
                <label>Picture URL</label>
                <input type="url" name="picture_url">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <input type="number" name="rating" min="1" max="5" step="0.1">
            </div>

            <button type="submit" class="btn-primary">
                â• Add Restaurant
            </button>
        </form>
    </div>
</div>
{% endblock %}
