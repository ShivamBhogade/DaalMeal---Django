{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="update-page">

    <div class="update-card">
        <h2 class="update-title">✏️ Update Restaurant</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="restaurant_name" value="{{ restaurant.name }}" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" value="{{ restaurant.address }}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number" value="{{ restaurant.phone_number }}" required>
                </div>

                <div class="form-group">
                    <label>Cuisine Type</label>
                    <input type="text" name="cuisine_type" value="{{ restaurant.cuisine_type }}" required>
                </div>
            </div>

            <div class="form-group">
                <label>Picture URL</label>
                <input type="text" name="picture_url" value="{{ restaurant.picture_url }}">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <input type="number" step="0.1" name="rating" value="{{ restaurant.rating }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-save">Update</button>
                <a href="{% url 'view_restaurant' %}" class="btn btn-back">Back</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
